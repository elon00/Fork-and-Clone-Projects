</body><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.17.11/babel.min.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .task-list {
            max-height: none;
        }
        @media print {
            body {
                width: 100%;
                margin: 0;
                padding: 0;
                background-color: white;
            }
            .app-container {
                box-shadow: none;
                margin: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root" class="min-h-screen flex items-center justify-center p-4"></div>

    <script type="text/babel">
        // Icons implementation since we can't import directly from react-icons
        const FaTrash = () => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" width="1em" height="1em">
                <path d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z" />
            </svg>
        );

        const FaCheck = () => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" width="1em" height="1em">
                <path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z" />
            </svg>
        );

        function TodoApp() {
            const [tasks, setTasks] = React.useState(() => {
                const savedTasks = localStorage.getItem("tasks");
                return savedTasks ? JSON.parse(savedTasks) : [];
            });

            const [task, setTask] = React.useState("");

            React.useEffect(() => {
                localStorage.setItem("tasks", JSON.stringify(tasks));
            }, [tasks]);

            const addTask = () => {
                if (task.trim() === "") return;
                setTasks([...tasks, { text: task, completed: false }]);
                setTask("");
            };

            const handleKeyPress = (event) => {
                if (event.key === 'Enter') {
                    addTask();
                }
            };

            const deleteTask = (index) => {
                setTasks(tasks.filter((_, i) => i !== index));
            };

            const toggleComplete = (index) => {
                setTasks(
                    tasks.map((t, i) =>
                        i === index ? { ...t, completed: !t.completed } : t
                    )
                );
            };

            return (
                <div className="max-w-md w-full mx-auto bg-white shadow-lg rounded-lg p-6 app-container">
                    <h1 className="text-3xl font-bold text-center mb-6 text-gray-800">Todo List</h1>
                    
                    <div className="flex gap-2 mb-6">
                        <input
                            type="text"
                            value={task}
                            onChange={(e) => setTask(e.target.value)}
                            onKeyPress={handleKeyPress}
                            className="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Enter a task..."
                        />
                        <button 
                            onClick={addTask} 
                            className="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-200">
                            Add
                        </button>
                    </div>
                    
                    <div className="task-list">
                        {tasks.length === 0 ? (
                            <p className="text-gray-500 text-center py-4">No tasks yet. Add one above!</p>
                        ) : (
                            <ul className="space-y-3">
                                {tasks.map((t, index) => (
                                    <li key={index} className={`flex justify-between items-center p-4 rounded-lg border ${t.completed ? 'bg-gray-50' : 'bg-white'}`}>
                                        <span className={`${t.completed ? "line-through text-gray-400" : "text-gray-800"} break-words flex-grow`}>
                                            {t.text}
                                        </span>
                                        <div className="flex gap-3 ml-4">
                                            <button 
                                                onClick={() => toggleComplete(index)} 
                                                className={`${t.completed ? 'text-green-600' : 'text-gray-400'} hover:text-green-700 p-2`}
                                                title={t.completed ? "Mark as incomplete" : "Mark as complete"}>
                                                <FaCheck />
                                            </button>
                                            <button 
                                                onClick={() => deleteTask(index)} 
                                                className="text-gray-400 hover:text-red-600 p-2"
                                                title="Delete task">
                                                <FaTrash />
                                            </button>
                                        </div>
                                    </li>
                                ))}
                            </ul>
                        )}
                    </div>
                    
                    <div className="mt-6 text-center text-sm text-gray-500">
                        <p>{tasks.filter(t => t.completed).length} of {tasks.length} tasks completed</p>
                    </div>
                </div>
            );
        }

        function App() {
            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 py-8">
                    <TodoApp />
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>

</html><script></script>
